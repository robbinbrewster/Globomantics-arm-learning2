name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 8bf5716e-cbb9-4bef-86f6-42ed7d1a872a
          region: West Europe
          template: ./arm-templates/resourcegroup.json
          deploymentName: rg-githubactions
          
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
            scope: resourcegroup
            resourceGroupName: rg-githubactions
            subscriptionId: 8bf5716e-cbb9-4bef-86f6-42ed7d1a872a
            template: ./arm-templates/storageaccount.json
            parameters: ./arm-templates/storageaccount.parameters.json
            deploymentMode: incremental 
            

      - name: Deploy Virtual machine
        uses: Azure/arm-deploy@v1
        with:
           scope: resourcegroup
           resourceGroupName: rg-githubactions
           subscriptionId: 8bf5716e-cbb9-4bef-86f6-42ed7d1a872a
           template: ./arm-templates/virtualmachine.json
           parameters: 
            adminPassword="Solutions01!"
           deploymentMode: incremental       
    